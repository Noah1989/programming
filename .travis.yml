language: c
script: make
matrix:
  include:
  - compiler: gcc
    env: TARGET=default
  - compiler: clang
    env: TARGET=default
  - compiler: sdcc
    env: TARGET=mcs51
  - compiler: avr-gcc
    env: TARGET=attiny2313a

before_install:
 - curl http://literate.zbyedidia.webfactional.com/binaries/literate-linux64.tar.gz | sudo tar -xz -C /usr/local/bin 
 - $CC --version || (sudo apt-get update -qq && sudo apt-get install -qq $CC)
